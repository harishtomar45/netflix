<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="/Netflix Clon/Logonetflix-removebg-preview.png" alt="">
        </div>


        <div class="signin">
            <form>
                <h1>Sign In</h1>
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button>Sign  In</button>
    
                <span class="checkbox">
                <input type="checkbox">
                <label for="">Remember me</label>
                <a href="">Need help?</a>
                </span>
    
                <p class="first-p">New to Netflix? <a href="">Sign up now</a>.</p>
                <p class="second-p">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Lern more.</a></p>
            </form>
        </div>

    </div>

    
</body>
</html>
